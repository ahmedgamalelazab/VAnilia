<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>java script solo learning</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

    <!-- testign with hidding -->
    <header class="page-header">
        <div class="container">
            <div class="text-container-inheadaer">
                <h1>welcome to java scrip</h1>
            </div>
        </div>
    </header>
    <!-- craeting small calculator -->
    <section class="page-section">
        <div class="calculator-container">
            <div class="calculator">
                <div class="box1 box-1" >1</div>
                <div class="box1 box-2" >2</div>
                <div class="box1 box-3" >3</div>
                <div class="box1 box-4" >4</div>
                <div class="box1 box-5" >5</div>
                <div class="box1 box-6" >6</div>
                <div class="box1 box-7" >7</div>
                <div class="box1 box-8" >8</div>
                <div class="box1 box-9" >9</div>
                <div class="box1 box-10" >10</div>
                <div class="box1 plus" >+</div>
            </div>
            <div class="box1 sum" >=</div>
            <input type="reset" value="Reset" id="reset" >
           
        </div>
        <input type="text" name="numbers" id="numbers" value="">
        <input type="text" name="result" id="result">
        
    </section>




    <script src="main.js"></script>



</body>
</html>
